<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHeader(title)">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" th:href="@{/static/images/favicon.ico}" type="image/ico" />

  <title th:text="${title}"></title>
  <!-- Bootstrap -->
  <link th:href="@{/static/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{/static/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <!-- Animate.css -->
  <link th:href="@{/static/vendors/animate.css/animate.min.css}" rel="stylesheet">
  <!-- bootstrap-progressbar -->
  <link th:href="@{/static/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">
  <!-- bootstrap-daterangepicker -->
  <link th:href="@{/static/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

  <!-- Datatables -->
  <link th:href="@{/static/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/static/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/static/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/static/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/static/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link th:href="@{/static/css/custom.min.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="commonNav">
  <div class="col-md-3 left_col">
    <div class="left_col scroll-view">
      <div class="navbar nav_title" style="border: 0;">
        <a href="javascript:;" class="site_title"><span>数据管理系统</span></a>
      </div>

      <div class="clearfix"></div>

      <!-- menu profile quick info -->
      <div class="profile clearfix">
        <div class="profile_pic">
          <img th:src="@{/static/images/myself.jpg}" alt="..." class="img-circle profile_img">
        </div>
        <div class="profile_info">
          <span>Welcome,</span>
          <h2 th:text="${session.user.name}"></h2>
        </div>
      </div>
      <!-- /menu profile quick info -->
      <br />
      <!-- sidebar menu -->
      <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
        <div class="menu_section">
          <!--<h3>General</h3>-->
          <ul class="nav side-menu">
            <li><a><i class="fa fa-home"></i> 数据管理 <span class="fa fa-chevron-down"></span></a>
              <ul class="nav child_menu">
                <li><a th:href="@{/wb/list}">微博数据列表</a></li>
                <li><a th:href="@{/tt/list}">抖音数据列表</a></li>
                <li><a th:href="@{/adv/list}">话术数据列表</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav side-menu">
            <li><a><i class="fa fa-table"></i> 接口列表 <span class="fa fa-chevron-down"></span></a>
              <ul class="nav child_menu">
                <li><a th:href="@{/com/list}">接口信息列表</a></li>

              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- /sidebar menu -->

      <!-- /menu footer buttons -->

      <div class="sidebar-footer hidden-small">
        <a data-toggle="tooltip" data-placement="top" title="Logout" th:href="@{/logout}">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
        </a>
      </div>

      <!-- /menu footer buttons -->
    </div>
  </div>

  <!-- top navigation -->
  <div class="top_nav">
    <div class="nav_menu">
      <nav>
        <div class="nav toggle">
          <a id="menu_toggle"><i class="fa fa-bars"></i></a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li class="">
            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              <img th:src="@{/static/images/myself.jpg}" alt=""><span th:text="${session.user.name}"></span>
              <span class=" fa fa-angle-down"></span>
            </a>
            <ul class="dropdown-menu dropdown-usermenu pull-right">
              <li><a th:href="@{/logout}"><i class="fa fa-sign-out pull-right"></i> 退出</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- /top navigation -->
</div>
<footer th:fragment="commonFooter">
  <!-- footer content -->
  <footer>
    <div class="pull-right">
      data management - Bootstrap system build by <a href="#">Joey Zeng</a>
    </div>
    <div class="clearfix"></div>
  </footer>
  <!-- /footer content -->
  <!-- jQuery -->
  <script th:src="@{/static/vendors/jquery/dist/jquery.min.js}"></script>
  <!-- Bootstrap -->
  <script th:src="@{/static/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
  <!-- bootstrap-progressbar -->
  <script th:src="@{/static/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
  <script th:src="@{/static/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
  <!-- Datatables -->
  <script th:src="@{/static/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
  <script th:src="@{/static/vendors/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
  <!-- Custom Theme Scripts -->
  <script th:src="@{/static/js/custom.min.js}"></script>
</footer>
</body>
</html>
