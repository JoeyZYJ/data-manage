<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commonHeader('接口列表')"></head>
<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <div th:include="common::commonNav"></div>

    <!-- page content -->
    <div class="right_col" role="main" style="min-height: 800px;">
      <div class="">
        <div class="page-title">
          <div class="clearfix"></div>

          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>API接口及参数说明</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <!--<p class="text-muted font-13 m-b-30">-->
                  <!--DataTables has most fPreviouseatures enabled by default, so all you need to do to use it with your own tables is to call the construction function: <code>$().DataTable();</code>-->
                  <!--</p>-->
                  <table id="datatable" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>接口名称</th>
                      <th>URL</th>
                      <th>参数说明</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${configLists!=null}" th:each="config,urlStatu:${configLists}" >
                      <td th:text="${urlStatu.index+1}"></td>
                      <td th:text="${config.name}"></td>
                      <td th:text="${url+config.contents}"></td>
                      <td th:text="${config.remarks}"></td>
                    </tr>
                    <tr th:if="${configLists==null}" >
                      <td colspan="6">没有数据</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:include="common::commonFooter"></div>
</body>
</html>
